<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="description" content="Random Quote Machine"/>
<meta name="keywords" content="JavaScript,HTML,CSS,Quotes API"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="styles.css" />
<head>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.0.0-beta.3/babel.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" >
<body>
<title>Random Quote Generator </title>
</head>
<div id="app">
    <h5 className="card-title">
        randomQuotes, author || "Unknown"
    </h5>
    <p className="card-text">&quot;{randomQuotes, text}&quot;
    </p>
        <h2>Loading...</h2>
        <div className="newQuote">
            <button onClick={getNewQuote} newClass="btn btn-primary ml-3">
                New Quote</button>
                <div class="twitterButton">

                <a class="twitter-share-button"
                    href="https://twitter.com/intent/tweet?text=Hello%20world">
                    {"randomQuote.text" + '"-"' + "randomQuote.author"}
                    target"_blank" className="btn btn-light ml-3">
                    <i className=" fa fa-twitter"></i>
                </a>
            </div></div>
<script type="text/babel>" src="./Quotes.js"></script>
</body>
</html>
